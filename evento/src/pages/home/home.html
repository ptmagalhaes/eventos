<ion-header>

  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Eventos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list [virtualScroll]="eventos">
    <ion-item-sliding *virtualItem="let evento">
      <button ion-item>
        <tarefa-list-item [evento]="evento"></tarefa-list-item>
      </button>

    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-fab bottom right>
    <button ion-fab color='primary'>
        <ion-icon name='add'></ion-icon>
    </button>
</ion-fab>
