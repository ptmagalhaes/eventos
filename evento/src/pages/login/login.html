<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-card>
  <ion-card-header>
    Login teste
  </ion-card-header>
</ion-card>


<ion-card-content>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>
            Email
          </ion-label>
        <ion-input name="email" [(ngModel)]="credencial.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>
            Senha
          </ion-label>
          <ion-input type="password" name="senha" [(ngModel)]="credencial.senha"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full (click)="loginComCredencial()">
          Logar
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-50>
        <button ion-button full (click)="loginComFacebook()">
            Facebook
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button full (click)="loginComGoogle()">
            Google
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <a (click)="doRegister()"> Registrar-se </a>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-card-content>
